<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="list">
      <div class="container">
        <div class="list">
          <center>
            <button class="addBtn">ADD NEW STUDENT</button>
          </center>
          <div class="listHeaderBox">
            <p>Name</p>
            <p>Email</p>
            <p>Phone</p>
            <p>Enroll Number</p>
            <p>Date of admission</p>
          </div>
          <div class="listBox"></div>
        </div>
      </div>
    </section>
    <section id="create">
      <div class="container">
        <div class="createBlock">
          <img src="./img/Снимок экрана 2024-03-11 в 14.38.06.png" alt="">
          <button class="createBtn1">ADD AVATAR</button>
          <input class="img" type="text" placeholder="add Img" />
          <input class="name" type="text" placeholder="Name" />
          <input class="email" type="text" placeholder="EMAIL" />
          <input class="phone" type="text" placeholder="PHONE" />
          <input class="number" type="text" placeholder="NUMBER" />
          <input class="date" type="text" placeholder="Date of admission" />
          <button class="createBtn">ADD NEW STUDENT</button>

        </div>
      </div>
    </section>
    <section id="save">
      <div class="container">
        <div class="saveBLock">
          <input class="img1" type="text" placeholder="add Img" />
          <input class="name1" type="text" placeholder="Name" />
          <input class="email1" type="text" placeholder="EMAIL" />
          <input class="phone1" type="text" placeholder="PHONE" />
          <input class="number1" type="text" placeholder="NUMBER" />
          <input class="date1" type="text" placeholder="Date of admission" />
          <button class="saveBtn">SAVE STUDENT</button>
        </div>
      </div>
    </section>

    <section id="delete">
      <div class="container">
        <div class="delete">
          <h1>
            Are you sure you want to remove this <br />
            student?
          </h1>
          <div class="blockBtn">
            <button class="btn1">YES</button>
            <button class="btn2">CANCEL</button>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js" defer></script>
  </body>
</html>
